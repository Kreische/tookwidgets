version: 1.0.1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_messaging: ^11.4.0
  flutter_bloc: ^8.0.1
  image_picker: ^0.8.5+3
  provider: ^6.0.2
  google_maps_flutter: ^2.1.5
